<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q010 - clock</title>
    <style>
        #clock {
            border: 30px dashed #999;
            width: 700px;
            height: 700px;
            color: white;
            font-variant: small-caps;
            font-weight: bold;
        }

        #clock > div {
            border: 20px solid #555;
            border-radius: 50px;
            width: 50px;
            padding: 20px 0;
            position: relative;
            transform-origin: center bottom;
            transition: 200s all linear;
        }

        #clock > div > div {
            border-radius: 50px;
            text-align: center;
        }

        #hour {
            background-color: tomato;
            width: 50px;
            height: 100px;
            top: 170px;
            left: 305px;
        }

        #min {
            background-color: cornflowerblue;
            width: 50px;
            height: 170px;
            top: -80px;
            left: 305px;
        }

        #sec {
            background-color: gold;
            width: 50px;
            height: 240px;
            top: -400px;
            left: 305px;
        }

        #clock:hover #hour {
            transform: rotate(1turn);
        }
        
        #clock:hover #min {
            transform: rotate(50turn);
            
        }
        
        #clock:hover #sec {
            transform: rotate(300turn);
        } 
    </style>
</head>
<body>
    <div style="width: 700px; margin: 30px auto;">
        <h1 style="margin-top: 0px;">transform(rotate) + transform-origin + transition</h1>
        <div style="margin: 20px 0px; border-left: 3px dotted gray; padding-left: 10px;">
            시계침을 돌리시오.
        </div>
        <div id="clock">
            <div id="hour">
                <div>Hour</div>
            </div>
            <div id="min">
                <div>Min</div>
            </div>
            <div id="sec">
                <div>Sec</div>
            </div>
        </div>
    </div>		
        
</body>
</html>
