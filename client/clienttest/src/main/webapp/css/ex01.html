<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { color: red; }
    </style>
</head>
<body>
    <!-- ex01.html -->
    <!-- 
        HTML > 언어
        1. 출력 > 골격
        2. 출력 > 내용물 생성(텍스트, 이미지 등)
        3. 출력 > 서식 지정(크기, 색상, 여백 등) > 사용 안함

        CSS > 언어
        1. HTML 문서 > 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 시트(언어)
        - 기존 HTML 서식 기능(5~10%) + 확장 서식 기능(90%)
        - 디자인 담당
        - 독립 실행 불가능 > 반드시 HTML 문서 존재

        CSS 버전
        - CSS1, CSS2, CSS3(HTML5)

        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다.(코드 재사용성이 뛰어나다. == 유지 보수성)
        - HTML 코드와 CSS 코드를 분리 할 수 있다.(골격+데이터와 서식을 분리)
     -->
    <!-- 
        이클립스 단축키
        - 붙여넣기: Ctrl + Alt + 방향키

        VS Code
        - 붙여넣기: Shift + Alt + 방향키
        - 수직 편집 모드: Ctrl + Alt + 방향키, 끝열 end키로 지정해서 응용
        - 마우스 + Alt

        요구사항] "안녕하세요." x 5번 출력
        추가사항] 글자색 > 빨간색
     -->
    <h1>HTML 사용</h1>

    <p><font color="red">안녕하세요.</font></p>
    <p>안녕하세요.</p>
    <p><b>안녕</b>하세요. 홍길동입니다.</p>
    <p>안녕하세요.</p><br>
    <p>안녕하세요. 하이~</p>

    <!-- 수정사항] 글자색 > 파란색 -->

    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>

    <h1>CSS 사용</h1>

    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
</body>
</html>
