<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            박스 모델, Box Model
            - HTML의 모든 태그는 화면에 출력될 때 사각형으로 출력된다.
                > 이 규칙을 기반으로 적용되는 CSS의 규칙(속성)을 박스 모델이라고 한다.

            1. border, 테두리
            - 태그의 영역 테두리 제어

            2.
        */

        /* Shift + Alt + A : 부분 영역 주석 단축키 */
        #box2 {
            border-color: black;/* 테두리 색상 */
            border-width: 10px;/* 테두리 두께 */
            border-style: double;/* 테두리 타입(solid, dashed, dotted, double) */
        }

        #box1 {
            border: blue 10px solid;
            border-bottom-color: red;
        }

        #box3 {
            border-top-color: red;
            border-top-width: 5px;
            border-top-style: solid;

            border-bottom-color: blue;
            border-bottom-width: 10px;
            border-bottom-style: dashed;
            
            border-right-color: gold;
            border-right-width: 15px;
            border-right-style: double;

            border-left-color: green;
            border-left-width: 20px;
            border-left-style: dotted;


        }
        /* 
            바디는 출력물 전체 컨테이너 역할이므로
            영역은 내용물의 높이만큼이지만 예외적으로 백그라운드 색상이 칠해진다
        */
        body {
            background-color: mistyrose;
            border: 10px solid gold;
        }

        html {
            border: 10px solid cornflowerblue;
        }

        .txt, .btn {
            /* border-width: 0; */
            /* border: 0; */
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!-- ex14_box.html -->
    <h1>CSS 박스 모델</h1>

    <!-- div#box$.box{상자$}*3 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h2>컨트롤</h2>

    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>

    <input type="button" value="입력하기" class="btn">
</body>
</html>
