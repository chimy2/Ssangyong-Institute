<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            박스 모델
            1. 테두리, border
            2. 크기, width/height
            3. 여백, padding/margin

            padding
            - 테두리와 내용물 사이의 간격
            - 안쪽 여백

            margin
            - 테두리와 외부 요소 사이의 간격
            - 바깥쪽 여백
        */
        #box1 { background-color: tomato; }
        #box2 { background-color: gold; }
        #box3 { background-color: cornflowerblue; }

        .box {
            width: 200px;
            height: 200px;
            border: 10px solid black;
        }

        #box2 {
            /* padding: 20px;
            margin: 20px; */
            /* top right bottom left */
            /* top/bottom left/right */
            /* top left/right bottom  */
            margin: 20px 0 20px;

            padding: 30px;
        }

        /* 인접한 margin은 겹쳐지기 때문에 최대치에 맞춰진다 */
        #box1 {
            margin-bottom: 100px;
        }

        #box2 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- ex17_box.html -->
    <h1>CSS 박스 모델</h1>

    <!-- div#box$.box{상자$}*3 -->
    <div id="box1" class="box">상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1상자1</div>
    <div id="box2" class="box">상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
