<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            display 속성
            - 하는 일이 많음
            - 요소를 화면에 출력되는 방식을 조작

            1. none
            2. block
            3. inline
            4. inline-block > inline으로 보되 너비/높이를 주고 싶을 때 사용
        */
        .box,
        .link {
            border: 1px solid black;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .link {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        #menu {
            border: 1px solid red;
        }

        #menu li {
            border: 1px solid blue;
            display: inline;
        }

        #cat > img {
            display: block;
        }
    </style>
</head>

<body>
    <!-- ex25_display.html -->
