<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 1px solid black;
            width: 300px;
            height: 200px;
            margin: 50px;
        }
        /* 
            모서리 둥글기(px, %)

        */

        #box {
            border-radius: 100px;
            border-radius: 50%;
        }

        input[type=text] {
            background-color: gold;
            border: 1px solid #555;
            border-radius: 20px;
            outline: none;
            padding: 0 10px;
        }

        button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 3px solid #555;
            background-color: #FFF;
        }

        button:hover {
            box-shadow: 0px 0px 2px #333;
        }
        
        button > i {
            font-size: 1.5rem;
            color: black;
        }
        
        button:hover > i {
            color: red;
        }
    </style>
</head>
<body>
    <!-- ex43_border.html -->
    <div id="box"></div>

    <hr>

    <input type="text">

    <hr>

    <button><i class="fa-solid fa-pen"></i></button>
    <button><i class="fa-solid fa-ban"></i></button>
</body>
</html>
