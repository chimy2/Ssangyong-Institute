<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dd69cb37e8.js" crossorigin="anonymous"></script>
    <style>
        /* 
            CSS 애니메이션
            1. transition   > 단순한 움직임
            2. animation    > 복잡한 움직임
        */
        html {
            /* border: 10px solid orange; */
            height: 100%;
        }

        #box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 200px;
            /* transition: all 1s; */
        }

        body {
            /* border: 10px solid blue; */
            height: 100%;
            padding-bottom: 300px;
        }

        body:hover #box {
            /* width: 400px; */
            /* animation-name: key3; */
            animation-duration: 1s;
            
            /* 재생이 끝나면 기본값에서 끝내라 */
            /* animation-fill-mode: backwards; */

            /* 재생이 끝나면 마지막 값에서 끝내라 */
            animation-fill-mode: forwards;

            /* 기본값 */
            animation-timing-function: ease;
            animation-delay: .4s;
            animation-iteration-count: 3;
            /* animation-iteration-count: infinite; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate; */
            animation-direction: alternate-reverse;
        }
        /* 프레임: 초당 장면 수 */
        /* 키프레임 정보 셋 */
        @keyframes key1 {
            /* 프레임 별 정의할 수 있는 속성값들을 모아둔 것 */
            from {
                width: 200px;
            }
            to {
                width: 400px;
            }
        }

        @keyframes key2 {
            0% {
                width: 200px;
            }
            50% {
                width: 400px;
            }
            100% {
                width: 200px;
            }
        }

        @keyframes key3 {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(300px, 0px); }
            50%  { transform: translate(300px, 300px); }
            75%  { transform: translate(0px, 300px); }
            100% { transform: translate(0px, 0px); }
        }

        /* 진동 효과 */
        .effect:hover {
            animation-name: key-effect;
            animation-duration: .1s;
            animation-iteration-count: 5;
        }

        @keyframes key-effect {
            0% { transform: translate(0px, 0px) }
            25% { transform: translate(-2px, 0px) }
            50% { transform: translate(0px, 0px) }
            75% { transform: translate(2px, 0px) }
            100% { transform: translate(0px, 0px) }
        }

        @keyframes key-effect2 {
            0% { transform: scale(1, 1) }
            25% { transform: scale(1.2, 1.2) }
            50% { transform: scale(1, 1) }
            75% { transform: scale(.9, .9) }
            100% { transform: scale(1, 1) }
        }

        .effect2 > i {
            color: coral;
        }

        .effect2:hover > i {
            animation-name: key-effect2;
            animation-duration: .1s;
            animation-iteration-count: infinite;
        }

    </style>
</head>
<body>
    <!-- ex53_animation.html -->
    <div id="box">상자</div>

    <h1>버튼</h1>

    <button class="effect">글쓰기</button>
    <button class="effect">로그인</button>
    <button class="effect">뒤로가기</button>

    <button class="effect2">
        <i class="fa-regular fa-keyboard"></i>입력하기
    </button>
</body>
</html>
