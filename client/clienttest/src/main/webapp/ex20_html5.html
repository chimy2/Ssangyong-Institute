<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		
	}
</style>
</head>
<body>
	<!-- ex20_html5.html -->
	<h1>HTML5</h1>
	
	<form method="POST" action="ex18.jsp">
		<label>이름: <input type="text"></label>
		
		<hr>
		
		<input type="text" value="이름을 입력하세요."
			onfocus="this.value='';">
		
		<hr>
		
		<input type="password" value="암호를 입력하세요."
			onfocus="this.value='';">
		
		<hr>
		
		<input type="text" placeholder="이름을 입력하세요.">
		
		<hr>
		
		<input type="password" placeholder="암호를 입력하세요.">
		
		<hr>
		
		<textarea cols="50" >
		</textarea>
		
		<hr>
		
		<h2>입력값 유효성 검사 - 필수값</h2>
		
		<h3>로그인</h3>
		<div><input type="text" size="10" placeholder="아이디" required value="hong"></div>
		<div><input type="password" size="10" placeholder="암호" required value="1111"></div>
		
		<hr>
		<!-- 
			<input type="text">
			- 어떤 데이터를 입력받던지 가장 많이 사용;;
			- 어떤 형태의 데이터 입력 > 예측 불가능 > 입력할 업무 데이터 형식 고정
				> 유효성 검사 구현(직접 프로그래밍)
		 -->
		 
		성별: <input type="text">
		
		<hr>
		
		성별: <input type="radio" name="rb-gender" value="m"> 남자
			  <input type="radio" name="rb-gender" value="f" checked> 여자
		 
		<hr>
		
		성별: <select>
			  	<option value="m">남자</option>
			  	<option value="f">여자</option>
			  </select>
		 
		<hr>
		
		URL: <input type="url">
		
		<hr>
		
		Email: <input type="email">
		
		<hr>
		
		숫자(수치): <input type="number" min="0" max="100" step="10">
		
		<hr>
		
		범위(숫자): <input type="range" min="50" max="500" step="5"
			oninput="document.getElementById('rtxt').value = this.value;">
		<input type="text" id="rtxt">
		
		<hr>
		
		색상: <input type="color"
			onchange="document.getElementById('ctxt').value = this.value;
				document.body.bgColor = this.value;">
		<input type="text" id="ctxt">
		
		<hr>
		
		날짜시간: <input type="date">
		
		<hr>
		
		<input type="month">
		
		<hr>
		
		<input type="week">
		
		<hr>
		
		<input type="time">
		
		<hr>
		
		<input type="datetime">
		
		<hr>
		
		<input type="datetime">
		
		<hr>
		
		<input type="datetime-local">
		
		<hr>
		
		사원:
		<select>
			<option>홍길동</option>
			<option>아무개</option>
			<option>하하하</option>
		</select>
		
		<hr>
		
		사원:
		<input type="text" size="5" list="data1">
		<datalist id="data1">
			<option value="홍길동"></option>
			<option value="홍순신"></option>
			<option value="아무개"></option>
			<option value="하하하"></option>
		</datalist>
		
		<hr>
		
		<input type="datetime-local">
		
		<hr>
		
		<input type="datetime-local">
		
		<hr>
		
		<progress></progress><br>
		<progress value="0"></progress><br>
		<progress value="0.5"></progress><br>
		<progress value="1"></progress><br>
		<progress value="-1"></progress><br><!-- 진행률이다 보니까 - 표현 불가능 -->
		<progress value="50" max="100"></progress><br>
		
		<hr>
		
		<meter></meter><br>
		<meter value="0"></meter><br>
		<meter value="0.5"></meter><br>
		<meter value="1"></meter><br><!-- 수치 표현으로 progress와 달리 min이 있음 -->
		<meter value="50" min="-100" max="100"></meter><br>
		
		<meter value="30" min="0" max="100" low="40" high="80"></meter><br>
		<meter value="60" min="0" max="100" low="40" high="80"></meter><br>
		<meter value="90" min="0" max="100" low="40" high="80"></meter><br>
				
		<hr>
		
		<details>
			<summary>HTML</summary>
			<p>
				HTML (Hypertext Markup Language)은 웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드입니다.
			</p>
		</details>
		
		<hr>
		
		<!-- 폼태그내에서 영역을 만드는 역할 -->
		<fieldset>
			<legend align="center">로그인</legend>
			<div>
				<div>아이디: <input type="text" size="5"></div>			
				<div>암호: <input type="password" size="5"></div>			
			</div>
		</fieldset>
		
		<hr>
		
		<marquee scrollamount="20" behavior="alternate" direction="right">
		😻😻속보입니다. 남부 지역에 태풍이 온다고 합니다.
		</marquee>
		
		<hr>
		
		<input type="submit" value="보내기">
	</form>
</body>
</html>
