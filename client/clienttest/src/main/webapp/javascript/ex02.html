<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 임베디드 > CSS 영역 */
    </style>
    <script>
        // 임베디드 > JavaScript 영역
        /* 주석 */
        alert('반갑습니다.');        
    </script>
    <script src="ex02.js"></script>
    <!-- 임베디드 방식과 외부 방식은 따로 사용해야 함 > 동시 적용 불가 -->
</head>
<body>
    <!-- ex02.html -->
    <!-- 
        HTML 문서 > JavaScript 적용 방법

        1. 인라인 방식(라고 부르진 않음) > 이벤트 핸들러(Event Handler) == 이벤트
            - 태그에 직접 기재
            - 대부분 태그 > onXXX 속성 제공
            - 태그에만 적용

        2. 임베디드 방식
            - <script> 태그
            - 페이지 전체에 적용

        3. 외부 방식
            - *.js 파일로 분리
            - 참조
            - 모든 페이지에 적용

    -->
    <input type="button" value="버튼" style="CSS 영역"
        onclick="alert('안녕하세요');">
</body>
</html>
