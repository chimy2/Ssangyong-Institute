<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex09_date.html -->
    <script>
        // 날짜 시간
        // - 내장 객체 > Date

        // 현재 시각
        var now = new Date();
        console.log(now);
        console.log(now.toString());
        console.log(typeof now);    //object

        // 요소 추출
        // - c.get(Calendar.YEAR)
        console.log(now.getYear());         //124
        console.log(now.getFullYear());     //2024
        console.log(now.getMonth());        //8(0부터)
        console.log(now.getDate());         //3
        console.log(now.getDay());          //2(일(0)~토(6))
        console.log(now.getHours());        //15
        console.log(now.getMinutes());      //48
        console.log(now.getSeconds());      //36
        console.log(now.getMilliseconds()); //552
        console.log(now.getTime());         //1725346116552, epoch

        // 출력 > %tF, %tT, %tA
        console.log(now.toString());    //Tue Sep 03 2024 16:06:56 GMT+0900 (GMT+09:00)
        console.log(now.toDateString());//Tue Sep 03 2024
        console.log(now.toTimeString());//16:07:09 GMT+0900 (GMT+09:00)

        console.log(now.toLocaleString());      //2024. 9. 3. 오후 4:07:58
        console.log(now.toLocaleDateString());  //2024. 9. 3.
        console.log(now.toLocaleTimeString());  //오후 4:07:58

        // 2024-09-03T07:10:34.648Z
        console.log(now.toISOString());

        // 2024-09-03
        console.log(now.toISOString().split('T')[0]);

        // 07:11:40
        console.log(now.toISOString().split('T')[1].substring(0, 8));

        // 특정시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2024);
        christmas.setMonth(11);
        christmas.setDate(25);

        christmas.setHours(21);
        christmas.setMinutes(0);
        christmas.setSeconds(0);

        console.log(christmas.toLocaleString());

        var birthday = new Date(1995, 10, 10);
        var birthday = new Date(1995, 10, 10, 12, 0, 0);

        // 연산
        // 시각 - 시각 = 시간
        console.log(christmas - now);   //SQL(일), JavaScript(ms) > 9780022000
        console.log((christmas - now) / 1000 / 60 / 60 / 24);   //113.19487269675926

        // 시각 + 시간 = 시각
        // 시각 - 시간 = 시각
        var ani = new Date();
        console.log(ani + 100); //Tue Sep 03 2024 16:20:10 GMT+0900 (GMT+09:00)100

        // ani.setTime(ani.getTime() + 100일치 틱);
        ani.setTime(ani.getTime() + (100 * 24 * 60 * 60 * 1000));

        console.log(ani);   //Thu Dec 12 2024 16:21:31 GMT+0900 (GMT+09:00)
    </script>
</body>
</html>
