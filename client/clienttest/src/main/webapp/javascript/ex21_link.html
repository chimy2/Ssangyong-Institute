<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex21_link.html -->
    <h1>링크</h1>

    <a href="https://www.naver.com" name="link1">네이버</a>
    <hr>
    <input type="button" value="버튼" name="btn1">
    <script>
        // form태그 안에서 input 태그를 가져와야하지만
        // 예전엔 비표준(all) 사용해서 중간단계를 건너뛰고 가져왔다 > 비권장

        // window.document.all[9].onclick = m1;
        window.document.all['btn1'].onclick = m1;
        // window.document.all.btn1.onclick = m1;

        function m1() {
            // alert();

            // console.log(window.document.all['link1']); > 비추천
            // window.document.links[0].click();
            // window.document.links['link1'].click();

            window.document.links['link1'].href = 'https://www.google.com';
            window.document.links['link1'].target = '_blank';
            window.document.links['link1'].title = '구글로 이동합니다.';
            // BOM > PCDATA 조작 불가능
            // DOM > PCDATA 조작 가능
            window.document.links['link1'].innerText = '구글';
        }
    </script>
</body>
</html>
