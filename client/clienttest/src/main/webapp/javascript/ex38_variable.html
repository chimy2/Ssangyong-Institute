<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex38_variable.html -->
    <script>
        /* 
            JavaScript Core

            변수 선언하기

            1. var
            - BOM / DOM / ES6
            - function-scoped
            - 제어문(영역 인식 불가능)
            - 중복 선언 가능
            - 상수 선언 불가능(final)

            2. let
            - ES6(ECMAScript 2015)
            - 변수 선언문
            - 중복 선언 불가능
            - block-scoped
            
            3. const
            - ES6(ECMAScript 2015)
            - 상수 선언문(=final 변수)
            - 중복 선언 불가능
            - block-scoped

        */
        
        var a = 10;
        var a = 20;

        let b = 30;
        console.log(b, typeof b);

        // Uncaught SyntaxError: Identifier 'b' has already been declared
        //  > 중복 선언 불가능
        // let b = 40;

        function m1() {
            var c = 50; //m1() 지역 변수
            let d = 60; //m1() 지역 변수
        }
        // Uncaught ReferenceError: c is not defined
        // console.log (c, d);

        if (true) {
            var e = 70; //전역 변수
            let f = 80; //지역 변수
        }
        console.log(e);
        // Uncaught ReferenceError: f is not defined
        // console.log(f);

        // constant variable
        const PI = 3.14;
        // Uncaught TypeError: Assignment to constant variable.
        // PI = 6.28;

        const list = [ 10, 20, 30, 40, 50 ];

        for (var i=0; i<list.length; i++) {
            console.log(list[i]);
        }

        // var은 함수 scoped이기 때문에 루프에서 빠져나와도 바깥에서 접근이 가능하다
        //  > 위/아래에 같은 이름의 변수가 존재 시 충돌 발생  
        console.log(i);

        for (let j=0; j<list.length; j++) {
            console.log(list[j]);
        }
        console.log(list[j]);
    </script>

</body>
</html>
