<html lang="en">

<body>

    <script>
        /* 
            window 객체
            - window.open();
            - window.close();
        */

        // *** 자바스크립트에서 전역 변수 or 전역 함수는 항상 window 객체의 프로퍼티로 자동 등록된다.
        var a = 10; // 전역 변수
        window.b = 20;  // window 프로퍼티

        // 변수가 아니라 프로퍼티라서 재 선언이 가능 
        // cf. java - HashMap
        // 변수(X), 프로퍼티(O)
        var a = 30;

        console.log(window.b);
        console.log(window.a);

        // alert(window);
        console.log(window);
        
        // 전역함수
        function test() {
            // 지역 함수
            function aaa() {
                console.log('test.aaa');
            }
            aaa();
        }
        test();
        window.test();
        // Uncaught TypeError: window.test.aaa is not a function
        // window.test.aaa();

        window.test = function () {

        }

        // 향상된 for문(X) > 객체의 프로퍼티 탐색
        // for(let p in window) {
        //     console.log(p);
        // }

        // let과 const는 전역이여도 window 프로퍼티로 등록되지 않는다.
        let age = 20;
        console.log(window.age);    //undefined

        // alert('test');
        // window.alert('test');
        // window.confirm('test');
        // window.setTimeout();
        // window.setInterval();

        /* 
            자바스크립트 배열
            - 배열 > index
        */ 
        const list = [ 100, 200, 300, 400, 500 ];

        console.log(list.length);
        console.log(list[0]);

        for (let p in list) {
            console.log(p); //방번호 출력 > 배열 방번호 > 첨자(X), 프로퍼티(O) 
        }

        // console.log(list[0]);
        // console.log(list.0);

        console.log(list[10]);  // undefined

        const txt = document.getElementsByClassName('txt');
        console.log(txt.length);    // 3
        console.log('============================');
        console.log(list);
        console.log(txt);
    </script>
</body>
