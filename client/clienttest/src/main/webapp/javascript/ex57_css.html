<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            display: flex;
            width: 630px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            /* 원래는 포지션이 static인 애들만 먹지만 left, right를 모두 0으로주면 적용됨 */
            transform: translate(0px, -100px);
        }

        #menu img {
            transition: all .5s;
        }

        /* #menu img:hover {
            transform: translate(0px, 90px);
        } */
    </style>
</head>
<body>
    <!-- ex57_css.html -->
    <nav id="menu">
        <!-- img[src=../../images/rect_icon$$.png alt=icon$$]*5 -->
        <img src="../../images/rect_icon01.png" alt="icon01">
        <img src="../../images/rect_icon02.png" alt="icon02">
        <img src="../../images/rect_icon03.png" alt="icon03">
        <img src="../../images/rect_icon04.png" alt="icon04">
        <img src="../../images/rect_icon05.png" alt="icon05">
    </nav>

    <script>
        const items = document.querySelectorAll('#menu img');
        let oldItem = null; // 열려있는 아이템

        items.forEach(item => {
            item.onclick = function () {
                if (oldItem != null) {
                    // 메뉴 1개가 열려있는 상태
                    oldItem.style.transform = 'translate(0px, 0px)';
                }
                
                // console.log(oldItem == event.target);
                if (oldItem != event.target) {
                    event.target.style.transform = 'translate(0px, 90px)';    
                    oldItem = event.target;
                } else {
                    oldItem = null;
                }

            };
        });

    </script>
</body>
</html>
