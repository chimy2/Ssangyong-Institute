
<!DOCTYPE html>

	<link rel="stylesheet" href="basic.css">
	<style type="text/css">
		.item {
			position: absolute;
		}
	</style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<script type="text/javascript">
	/*
	
	.item {position:absolute;}

	1. 클릭
	2. var img = createElement("img")
	3. img.style.left = event.clientX
	
	3.5 A img.style.position = "absolute";
	3.5 B img.setAttribute("class", "item");
	
	4. body.appendChild(img)
	
	*/
	var item;
	
	
	window.onload = function() {		
		
		window.onmousedown = function () {
			
			img = document.createElement("img");
			
			img.setAttribute("class", "item");
			img.setAttribute("src", "../html/images/m01.png");
			
			img.style.left = (event.clientX - 64) + "px";
			img.style.top = (event.clientY - 64) + "px";
			
			document.body.appendChild(img);
		}

	};
</script>

	<div style="display: none;">
		<img src="https://drive.google.com/uc?export=download&id=1IQUOwAk_vr5yH6LugqZprjdgeu8JkqZ7">
	</div>
	
</body>
</html>
