   <style>
		#tbl1 {
			border: 1px solid black;
			border-collapse: collapse;
			margin: 50px auto;
		}
		#tbl1 td {
			border:1px solid black;
			width: 126px;
			height: 126px;
			position: relative;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		#tbl1 td img {
			display: block;
		}
		
		.icon {
			transition: all .5s;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
	<script>
		
		var icon;
		var temp;
		var timer = 0;
		
		window.onload = function() {
			
			icon = document.getElementsByClassName("icon");
			
			for (var i=0; i<icon.length; i++) {
				icon[i].onclick = function() {
					
					if (timer == 0) {
						var c = event.srcElement;
						//c.style.transformOrigin = "0px 64px";
						c.style.transform = "translate(126px, 126px)";
						temp = c;
						timer = setTimeout(function() {
							temp.style.transform = "translate(0px, 0px)";
							timer = 0;
						}, 1000);
						
						/* c = event.srcElement.previousSibling;
						c.style.transformOrigin = "126px 64px";
						c.style.transform = "scale(0, 1)"; */
					}
					
				};
			}
			
		};
		
		
	</script>
</head>
