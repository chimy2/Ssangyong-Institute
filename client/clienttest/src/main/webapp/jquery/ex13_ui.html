<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.14.0/themes/eggplant/jquery-ui.css"
        />
        <style>
            #box1 {
                border: 1pxsolid black;
                width: 300px;
                height: 200px;
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <!-- ex13_ui.html -->
        <h1>Interactions <small>Draggable</small></h1>

        <img src="../../images/catty01.png" alt="" id="cat1" />

        <div id="box1">
            <img src="../../images/catty02.png" alt="" id="cat2" />
        </div>

        <script src="js/jquery-3.7.1.js"></script>
        <script
            src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"
            integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc="
            crossorigin="anonymous"
        ></script>
        <script>
            // https://jquery.com
            // https://jqueryui.com

            // jQuery > jQuery UI
            $('#cat1').draggable({
                // axis: 'x' /* 축고정 */,
                // grid: [128, 128] /* 그리드고정 */,
                snap: '#box1',
            });

            $('#cat2').draggable({
                // containment: '#box1',
                containment: 'parent',
            });
        </script>
    </body>
</html>
