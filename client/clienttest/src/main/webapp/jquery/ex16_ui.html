<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.14.0/themes/eggplant/jquery-ui.css"
        />
        <style>
            #list1 .ui-selected {
                color: blue;
                background-color: gold;
            }

            #list1 .ui-selecting {
                color: red;
            }
            #member img {
                opacity: 0.3;
                cursor: pointer;
            }

            #member .ui-selected {
                opacity: 1;
            }

            #member .ui-selecting {
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <!-- ex16_ui.html -->
        <h1>Interactions <small>Selectable</small></h1>

        <h2>반려 동물</h2>

        <ul id="list1">
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>사자</li>
            <li>호랑이</li>
        </ul>

        <h1>팀원 구성</h1>
        <!-- #member>img[src=../../images/man_0$.png]*3+img[src=../../images/woman_0$.png]*3 -->
        <div id="member">
            <img src="../../images/man_01.png" alt="" />
            <img src="../../images/man_02.png" alt="" />
            <img src="../../images/man_03.png" alt="" />
            <img src="../../images/woman_01.png" alt="" />
            <img src="../../images/woman_02.png" alt="" />
            <img src="../../images/woman_03.png" alt="" />
        </div>

        <script src="js/jquery-3.7.1.js"></script>
        <script
            src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"
            integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc="
            crossorigin="anonymous"
        ></script>
        <script>
            $('#list1, #member').selectable();
        </script>
    </body>
</html>
