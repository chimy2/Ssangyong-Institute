<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>result_dto.html</title>
    <link rel="stylesheet" href="http://bit.ly/3WJ5ilK" />
    <style></style>
</head>
<body>
	<h1>Result List</h1>
	
	<table>
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr th:each="member : ${list}" th:object="${member}">
			<td th:text="*{id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{age}"></td>
		</tr>
	</table>
</body>
</html>
